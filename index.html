<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sim's Website</h1>
    </header>

    <nav style="font-family: 'Consolas', monospace; font-size: 20px;">
        <ul>
            <li><a href="#introduction" style="font-weight: bold;"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#education" style="font-weight: bold;"><i class="fas fa-graduation-cap"></i> 학력</a></li>
            <li><a href="#experience" style="font-weight: bold;"><i class="fas fa-briefcase"></i> 경력</a></li>
            <li><a href="#activities" style="font-weight: bold;"><i class="fas fa-tasks"></i> 활동</a></li>
        </ul>
    </nav>
    
    <section id="introduction" class="introduction-section">
        <div class="profile">
            <div class="profile-picture">
                <img src="profile_picture.jpg" alt="프로필 사진">
            </div>
            <div class="profile-info">
                <h2>Welcome My Website</h2>
                <p>
                    <strong>제가 공부하는 것들과 대외 활동 등 업로드하는 사이트입니다.</strong>
                    <br> 
                    <br>
                    이름: 심정현
                    <br> 
                    생년월일: 2001.05.16
                    <br>
                    관심 분야: 인공지능 보안
                </p>
            </div>
        </div>
    </section>

    <!-- 나머지 섹션들은 그대로 두겠습니다 -->

    <footer>
        <p>&copy; Sim Website</p>
    </footer>

    <script>
        const sections = document.querySelectorAll('section');

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const id = this.getAttribute('href').substring(1);
                sections.forEach(section => {
                    if (section.id === id) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
