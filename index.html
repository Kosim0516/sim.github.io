<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sim Site</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#introduction">자기소개</a></li>
            <li><a href="#education">학력</a></li>
            <li><a href="#experience">경력</a></li>
            <li><a href="#activities">활동</a></li>
        </ul>
    </nav>
    
    <section id="introduction">
        <h2>자기소개</h2>
        <p>
            제가 공부하는 것들과 대외 활동 등 업로드하는 사이트입니다. 
            <br> 이름: 심정현
            <br> 생년월일: 2001.05.16
        </p>
    </section>

    <section id="education" style="display: none;">
        <h2>학력</h2>
        <p>
            2020.03 ~ 현재 단국대학교 재학 중
        </p>
    </section>

    <section id="experience" style="display: none;">
        <h2>경력</h2>
        <p>
            2023년~ : 학부 연구생 
            
            
        </p>
    </section>

    <section id="activities" style="display: none;">
        <h2>활동</h2>
        <p>2023년 : 정보보호학회 (KCI) 논문 게재</p>
    </section>
    
    <footer>
        <p>&copy; Sim Website</p>
    </footer>

    <script>
        const sections = document.querySelectorAll('section');

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const id = this.getAttribute('href').substring(1);
                sections.forEach(section => {
                    if (section.id === id) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
